name: Build and Deploy Jekyll Site

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Pull Docker Image
        run: docker pull xiquwugou/my-jekyll-image-site:latest

      - name: Process Images
        run: docker run -v ${{ github.workspace }}/images:/images xiquwugou/my-jekyll-image-site:latest /process-images.sh

      - name: Build Jekyll Site
        run: docker run -v ${{ github.workspace }}/app:/app xiquwugou/my-jekyll-image-site:latest /bin/bash -l -c "/build-site.sh"

      - name: Upload Static Site
        uses: actions/upload-artifact@v2
        with:
          name: static-site
          path: app/_site

